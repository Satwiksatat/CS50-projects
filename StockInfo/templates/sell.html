{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action = "/sell" method = "post">
    <div class = "form-group">
         <label for = "inputStock">Select Stock</label>
         <select name = "symbol" id = "inputStock" class = "form-control">
                 <option selected>None</option>
              {% for name in names %}
                  <option>{{ name.symbol }}</option>
              {% endfor %}
         </select>
    </div>
        <input class = "form-control" autocomplete = "off" name = "shares" type = "text" placeholder = "Quantity">
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
